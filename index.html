<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Logo</a>
    <ul class="navbar-nav ml-auto">
      <form action="" method="post" class="form-inline my-2 my-lg-0">
        <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search">
        <input type="submit" value="Search" class="btn btn-success my-2 my-sm-0">
      </form>
    </ul>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Agregar productos</h3>
          </div>
          <div class="card-body">
            <form name="addProduct" id="addProduct" enctype="multipart/form-data" method="">
              <!-- <div class="form-group">
                <input type="text" id="code" placeholder="Add code" class="form-control">
              </div> -->
              <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Add name" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="text" id="type" name="type" placeholder="Add type" class="form-control" required>
              </div>
              <div class="form-group">
                <textarea id="description" name="description" cols="30" rows="5" class="form-control"
                  placeholder="Add description" required></textarea>
              </div>
              <div class="form-group">
                <input type="number" id="price" name="price" placeholder="Add price" class="form-control" min="0"
                  value="0">
              </div>
              <div class="form-group">
                <label for="fileImg">Seleciona una imagen</label>
                <input type="file" id="fileImg" name="fileImg" class="form-control"
                  placeholder="Ningun archivo seleccionado" onchange="validarFile(this)">
              </div>
              <input type="submit" value="Agregar" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="container">
          <div class="row" id="contentProducts">
          </div>
        </div>
      </div>

      <div class="col-md-5"></div>
      <div class="col-md-5"></div>
      <div class="col-md-5"></div>
    </div>
  </div>
